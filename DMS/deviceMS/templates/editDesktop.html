{% extends 'base.html' %}
{% block main %}
<div class="card-shadow m-2">
    <div class="card-body">
        <div class="card-body d-flex justify-content-between align-items-end">
            <h5 class="p-2 text-break" style="border-bottom: 2px solid red;">Edit Device</h5>
            <a href="/viewDevice/" class="btn btn-dark">Back</a>
        </div>

        <div class="container-fluid" style="background-color: rgba(4, 246, 201, 0.947); padding-bottom:1px;">
            <form method="post" action="{% url 'updateDesktop' pid=desktop.voucher_numberd %}">
                {% csrf_token %}
                <div class="container-fluid">
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Serial Number</label>
                                <input type="text" class="form-control" name="SerialNumberD" placeholder="Enter Serial Number" value="{{desktop.voucher_numberd}}" readonly>
                            </div>
                        </div>
                    
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Monitor Brand Name</label>
                                <select class="form-control" id="monitorbrandName" name="MonitorBrandNameD">
                                    <option value="{{desktop.monitor_brand_name}}">{{desktop.monitor_brand_name}}</option>
                                    <option value="None">--Select--</option>
                                    <option value="ACER">ACER</option>
                                    <option value="AON">AON</option>
                                    <option value="HP">HP</option>
                                    <option value="DELL">DELL</option>
                                    <option value="SAMSUNG">SAMSUNG</option>
                                    <option value="LOGITECH">LOGITECH</option>
                                    <option value="LG">LG</option>
                                    <option value="LENOVO">LENOVO</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Monitor Model Name</label>
                                <select class="form-control" id="monitormodelName" name="MonitorModelNameD">
                                    <option value="{{desktop.monitor_model_name}}">{{desktop.monitor_model_name}}</option>
                                    <option value="ACER-VERITON M 2640G">ACER-VERITON M 2640G</option>
                                        <option value="ACER DESKTOP BID/112002">ACER DESKTOP BID/112002</option>
                                        <option value="HP DESKTOP">HP DESKTOP</option>
                                        <option value="DELL DESKTOP - 1400FP">DELL DESKTOP - 1400FP</option>
                                        <option value="DELL DESKTOP - 1401FP">DELL DESKTOP - 1401FP</option>
                                        <option value="DELL DESKTOP - 1500FP">DELL DESKTOP - 1500FP</option>
                                        <option value="LENOVO DESKTOP">LENOVO DESKTOP</option>
                                        <option value="AOC - E970SWHEN">AOC - E970SWHEN</option>
                                        <option value="Acer EK220Q 21.5">Acer EK220Q 21.5</option>
                                        <option value="Acer P205H LCD Monitor">Acer P205H LCD Monitor</option>
                                        <option value="HP Compaq LA1905wg">HP Compaq LA1905wg</option>
                                        <option value="HP LA2205wg">HP LA2205wg</option>
                                        <option value="HP LA22f">HP LA22f</option>
                                        <option value="HP LA2405wg">HP LA2405wg</option>
                                        <option value="SAMSUNG 27-inch S39C">SAMSUNG 27-inch S39C </option>
                                        <option value="SAMSUNG 24-inch S60UA ">SAMSUNG 24-inch S60UA </option>
                                        <option value="SAMSUNG 27″ Viewfinity S80">SAMSUNG 27″ Viewfinity S80</option>
                                        <option value="k120 LOGITECH">k120 LOGITECH</option>
                                        

                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>CPU Brand Name</label>
                                <select class="form-control" id="cpubrandName" name="CpuBrandNameD">
                                    <option value="{{desktop.cpu_brand_name}}">{{desktop.cpu_brand_name}}</option>
                                    <option value="INTEL CORE">INTEL CORE</option>
                                    <option value="LENOVO">LENOVO</option>
                                    <option value="HP">HP</option>
                                    <option value="DELL">DELL</option>
                                    <option VLAUE="CELERON">CELERON</option>
                                    <option value="AMD">AMD</option>
                                    <option value="INTEL ATOM">INTEL ATOM</option>

                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>CPU Model Name</label>
                                <select class="form-control" id="cpumodelName" name="CpuModelNameD">
                                    <option value="{{desktop.cpu_model_name}}">{{desktop.cpu_model_name}}</option>
                                    <option value="I5 HP 5800 C2D">I5 HP 5800 C2D</option>
                                    <option value="I3 HP C2D">I3 HP C2D</option>
                                    <option value="ThinkVision M93 CPU I3">ThinkVision M93 CPU I3</option>
                                    <option value="Intel Core I5-13700K">Intel Core i5-13700K</option>
                                    <option value="I5 HP C2D">I5 HP C2D</option>
                                    </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>CPU Processor</label>
                                <select class="form-control" id="proc" name="CpuProcessorD">
                                    <option value="{{desktop.cpu_processor}}">{{desktop.cpu_processor}}</option>
                                    <option value="I3">I3</option>
                                    <option value="I5">I5</option>
                                    <option value="PENTIUM - II">PENTIUM - II</option>
                                    <option value="PENTIUM - III">PENTIUM - III</option>
                                    <option value="PENTIUM - IV">PENTIUM - IV</option>
                                    <option value="INTEL CORE 2 Duo">INTEL CORE 2 Duo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>RAM</label>
                                <select class="form-control" id="cpustorage" name="CpuRamD">
                                <option value="{{desktop.cpu_ram}}">{{desktop.cpu_ram}}</option>
                                <option value="2 GB RAM">2 GB RAM</option>
                                <option value="4 GB RAM">4 GB RAM</option>
                                <option value="8 GB RAM">8 GB RAM</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Keyboard Serial Number</label>
                                <input type="text" class="form-control" name="KeyboardSerialNumberD" placeholder="Enter Keyboard Serial Number" value="{{desktop.keyboard_serial_number}}" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mouse Serial Number</label>
                                <input type="text" class="form-control" name="MouseSerialNumberD" placeholder="Enter Mouse Serial Number" value="{{desktop.mouse_serial_number}}" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label">Grant</label>
                                <select class="form-control" id="grant-d" name="GrantD">
                                <option value="{{desktop.grant}}">{{desktop.grant}}</option>
                                    <option value="IT-HW">IT-HW</option>
                                    <option value="DGEME CASH">DGEME CASH</option>
                                    <option value="IT-DGEME">IT-DGEME</option>
                                    <option value="PMSE">PMSE</option>
                                    <option value="MISCELLANEOUS">MISCELLANEOUS</option>
                                </select>
                            </div>
                        </div>
            
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Year of Purchace</label>
                                <select class="form-control" id="YOP-d" name="YopD">
                                    <option value="{{desktop.year_of_purchase}}">{{desktop.year_of_purchase}}</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Group</label>
                                <select class="form-control" id="gp-d" name="GroupD">
                                <option value="{{desktop.group}}">{{desktop.group}}</option>
                                <option value="TL">TL</option>
                                <option value="FCRC">FCRC</option>
                                <option value="HQ">HQ</option>
                                <option value="SCSO">SCSO</option>
                                <option value="FINANCE">FINANCE</option>
                                <option value="MCO">MCO</option>
                                <option value="GMP OFFICE">GMP OFFICE</option>
                                <option value="CRC">CRC</option>
                                <option value="PROJECT CELL">PROJECT CELL</option>
                                <option value="WSG">WSG</option>
                                <option value="MI ROOM">MI ROOM</option>
                                <option value="LEGAL CELL">LEGAL CELL</option>
                                <option value="CO ORD LIB">CO ORD LIB</option>
                                <option value="COMDTT SECTION">COMDTT SECTION</option>
                                <option value="NM">NM</option>
                                <option value="OSS">OSS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Nomenclature</label>
                                <input type="text" class="form-control" placeholder="Enter Nomenclature" name="NomenclatureD" value="{{desktop.nomenclature}}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3 mb-2">
                        <input type="submit" value="Update" class="px-5 btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
