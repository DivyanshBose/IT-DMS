{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div id="mySidenav" class="sidenav">
    <p class="logo"><span>IT</span>-DMS</p>
    <a href="{% url 'admin_dashboard' %}" class="icon-a"><i class="fa fa-dashboard icons"></i>&nbsp;&nbsp; Dashboard</a>
    <a href="{% url 'addDevice' %}" class="icon-a"><i class="fa fa-plus icons"></i>&nbsp;&nbsp; Add Device</a>
    <a href="{% url 'viewDevice' %}" class="icon-a"><i class="fa fa-eye icons"></i>&nbsp;&nbsp; View Device</a>
    <a href="#" class="icon-a"><i class="fa fa-search icons"></i>&nbsp;&nbsp; Search Device</a>
    <a href="{% url 'logout' %}" class="icon-a"><i class="fa fa-sign-out icons"></i>&nbsp;&nbsp; Logout</a>
</div>
<div id="main">

    {% block main %}
    
    {% endblock %}
    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(".nav").click(function(){
     $("#mySidenav").css('width', '70px');
    $("#main").css('margin-left', '70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
    $(".logo span").css('margin-left', '-10px');
    $(".icon-a").css('visibility', 'hidden');
    $(".icons").css('visibility', 'visible');
    $(".icons").css('margin-left', '5px');
    $(".nav").css('display', 'none');
    $(".nav2").css('display', 'block');
  });

  $(".nav2").click(function(){
     $("#mySidenav").css('width', '300px');
    $("#main").css('margin-left', '300px');
    $(".logo").css('visibility', 'visible');
    $(".logo span").css('visibility', 'visible');
    $(".icon-a").css('visibility', 'visible');
    $(".icons").css('visibility', 'visible');
    $(".nav").css('display', 'block');
    $(".nav2").css('display', 'none');
  });
</script>

</body>
</html>
