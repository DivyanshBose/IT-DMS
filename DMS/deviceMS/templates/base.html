{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        <style>
            .list-group-item{
                padding: 8px !important;
            }
        </style>
        <script src = "https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src = "https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src = "https://cdn.datatables.net/buttons/2.4.0/js/dataTables.buttons.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src = "https://cdn.datatables.net/buttons/2.4.0/js/buttons.html5.min.js"></script>

        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.0/css/buttons.dataTables.min.css">

        <style>
            .navbar {
              background-color: #333;
              overflow: hidden;
              display: flex;
              justify-content: center; 
            }
        
            .navbar a {
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
              position: relative;
            }
        
            .navbar a:hover {
              color: pink; 
            }
        
            .navbar a:active {
              color: lightblue;
            }


            .device-table {
              margin-top: 20px;
              text-align: center;
            }
        
            .device-table table {
              margin: 0 auto;
              border-collapse: collapse;
              width: 80%;
            }
        
            .device-table th,
            .device-table td {
              border: 1px solid #ddd;
              padding: 8px;
            }
        
            .device-table th {
              background-color: #f2f2f2;
            }
        
            .device-table select {
              width: 100%;
              box-sizing: border-box;
            }
        
            .hide {
              display: none;
            }
            .device-btns {
              margin-top: 20px;
            }
        
            .device-btns button {
              margin: 5px;
              padding: 8px 16px;
              font-size: 14px;
            }
        
            .device-dropdown {
              display: none;
            }
        
            .device-dropdown.show {
              display: block;
            }
          </style>


        <script>
            $(document).ready(function() {
                $('#example').DataTable( {
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                } );
            } );
        </script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-sm p-0">
                    <div class="container-fluid p-2">
                        <h2 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid green; border-top : 2px solid green">IT DEVICE MANAGEMENT SYSTEM</h2>

                        <div class="card shadow" style="min-height: 90vh">
                            <div class="card-body bg-info">
                                {% block main %}

                                {% endblock %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% block script %}

        {% endblock %}
    </body>
</html>
