{% extends 'base.html' %}
{% block main %}
<div class="card-shadow m-3">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-end">
        <h5 class="p-2 text-break" style="border-bottom: 2px solid red;">Edit Device</h5>
        <a href="/viewDevice/" class="btn btn-dark">Back</a>
    </div>

        <div class="container-fluid" style="background-color: rgba(4, 246, 201, 0.947); padding-bottom:1px;">
            <form method="post" action="{% url 'updateMFD' pid=multifunctionaldevice.voucher_numberm %}">
                {% csrf_token %}
                <div class="container-fluid">
                    <div class="form-row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Serial Number</label>
                            <input type="text" class="form-control" name="SerialNumberM" placeholder="Enter Serial Number" value="{{multifunctionaldevice.voucher_numberm}}" readonly>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Brand Name</label>
                            <select class="form-control" id="brandName-x" name="BrandnameM">
                              <option value="{{multifunctionaldevice.brand_name}}">{{multifunctionaldevice.brand_name}}</option>
                              <option value="EPSON XEROX MACHINE">EPSON XEROX MACHINE</option>
                              <option value="HP">HP</option>
                              <option value="CANON">CANON</option> 
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Model Name</label>
                            <select class="form-control" id="modelName-x" name="ModelnameM">
                              <option value="{{multifunctionaldevice.model_name}}">{{multifunctionaldevice.model_name}}</option>
                              <option value="CANON IR 2006N">CANON IR 2006N</option>
                              <option value="CANON IR 2206N">CANON IR 2206N</option>
                              <option value="ECO TANK L15160">ECO TANK L15160</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Grant</label>
                            <select class="form-control" id="gt-x" name="GrantM">
                              <option value="{{multifunctionaldevice.grant}}">{{multifunctionaldevice.grant}}</option>
                              <option value="IT-HW">IT-HW</option>
                              <option value="DGEME CASH">DGEME CASH</option>
                              <option value="IT-DGEME">IT-DGEME</option>
                              <option value="PMSE">PMSE</option>
                              <option value="MISCELLANEOUS">MISCELLANEOUS</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Year of Purchase</label>
                            <select class="form-control" id="YOP-x" name="YopM">
                              <option value="{{multifunctionaldevice.purchaseyear}}">{{multifunctionaldevice.purchaseyear}}</option>
                              <option value="2000">2000</option>
                              <option value="2001">2001</option>
                              <option value="2002">2002</option>
                              <option value="2003">2003</option>
                              <option value="2004">2004</option>
                              <option value="2005">2005</option>
                              <option value="2006">2006</option>
                              <option value="2007">2007</option>
                              <option value="2008">2008</option>
                              <option value="2009">2009</option>
                              <option value="2010">2010</option>
                              <option value="2011">2011</option>
                              <option value="2012">2012</option>
                              <option value="2013">2013</option>
                              <option value="2014">2014</option>
                              <option value="2015">2015</option>
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Group</label>
                            <select class="form-control" id="gp-x" name="GroupM">
                              <option value="{{multifunctionaldevice.group}}">{{multifunctionaldevice.group}}</option>
                              <option value="TL">TL</option>
                              <option value="FCRC">FCRC</option>
                              <option value="HQ">HQ</option>
                              <option value="SCSO">SCSO</option>
                              <option value="FINANCE">FINANCE</option>
                              <option value="MCO">MCO</option>
                              <option value="GMP OFFICE">GMP OFFICE</option>
                              <option value="CRC">CRC</option>
                              <option value="PROJECT CELL">PROJECT CELL</option>
                              <option value="WSG">WSG</option>
                              <option value="MI ROOM">MI ROOM</option>
                              <option value="LEGAL CELL">LEGAL CELL</option>
                              <option value="CO ORD LIB">CO ORD LIB</option>
                              <option value="COMDTT SECTION">COMDTT SECTION</option>
                              <option value="NM">NM</option>
                              <option value="OSS">OSS</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label>Nomenclature</label>
                            <input type="text" class="form-control" placeholder="Enter Nomenclature" name="NomenclatureM" value="{{multifunctionaldevice.nomenclature}}">
                          </div>
                        </div>
                      </div>

                      <div class="text-center mt-3 mb-2">
                        <input type="submit" value="Update" class="px-5 btn btn-success">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
